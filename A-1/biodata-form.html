<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biodata-form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="#" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">Firstname:</label>
            <input type="text" placeholder="First Name" id="firstname" name="firstname" required>
            <label for="lastname">Lastname:</label>
            <input type="text" placeholder="Last Name" id="lastname" name="lastname" required>
            <br><br>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" required>
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" required>
            <label for="other">Other:</label>
            <input type="radio" id="other" name="gender" required>
            <br><br>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" required>
            <br><br>
            <label for="email">E-Mail :</label>
            <input type="email" placeholder="Enter your Email" id="email" required>
            <br><br>
            <label for="phone">Phone</label>
            <input type="tel" placeholder="+91" id="phone" required>
            <br><br>
            <label for="height">Height</label>
            <input type="text" placeholder="Height in Feet" id="height" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="school">School Name :</label>
            <input type="text" placeholder="School Name" id="school" required>
            <br><br>
            <label for="class">Class :</label>
            <input type="text" placeholder="Enter Class" id="class" required>
            <br><br>
            <label for="stream">Stream :</label>
            <select id="stream">
                <option>Stream</option>
                <option>PCM</option>
                <option>PCB</option>
                <option>Arts</option>
                <option>Commerce</option>
            </select>
            <br><br>
            <label for="marksheet">Marksheet :</label>
            <input type="file" id="marksheet">
        </fieldset>
        <br>
        <input type="submit">
    </form>

</body>
</html>
